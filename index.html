<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="core/script/malihu/jquery.mCustomScrollbar.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800;900&display=swap">
        <link rel="stylesheet" href="core/style/style.css">

        <link rel="icon" type="image/png" href="ui/logo.png" />
        
        <script type="text/javascript" src="core/script/jquery.min.js"></script>
        <script type="text/javascript" src="core/script/malihu/jquery.mCustomScrollbar.concat.min.js"></script>
        <script type="text/javascript" src="core/script/change_log.js"></script>
        <script type="text/javascript" src="core/script/cfg.js"></script>
        <script type="text/javascript" src="core/script/sall.js"></script>
        <script type="text/javascript" src="https://kit.fontawesome.com/eec3c710b7.js"></script>
        
        <title>HoG by FG</title>

    </head>
    <body>	
		<div id="main" style="background-image: url('ui/gridBackground.png');">
		
			<div id="popup_container">
                <div class="h-100 w-100 d-flex align-items-center justify-content-center">
                    <div id="popup" class="bg-bar rounded border">
                        <div id="popup_content" class="p-3"></div>
                    </div>
                </div>
			</div>
			
			<div id="popup_info" class="menu_dark">
				<img id="line_top_info" src="ui/line.png" />
				<div id="popup_info_content"></div>
				<img id="line_down_info" src="ui/line.png" />
			</div>
						
			<div id="popup_display_toast" style='position:absolute;bottom:60px;left:0px;right:0px;z-index:11;display:none;'>
				<div class="d-flex justify-content-center">
                    <div id="popup_display_content_toast" class="toast show toast-body bg-bar-dark text-center"></div>
                </div>
			</div>
			
			<div id="loading_screen">
				<img id="splash" src="ui/splash.png" style="position:absolute;top:0px;left:0px;border:none;margin:0px;z-index:-1"/>
				<div id="loading_bar"></div>
				<div id="loading_background"></div>
				<div id="loading_info"><span id="l_info" class="yellow_text yellow_text_shadow" style="font-size: 90%;">Initializing game...</span></div>
				<div id="version"><span class="yellow_text yellow_text_shadow" style="font-size: 70%;">Version: 0.38a</span><br></div>
			</div>
				
			<div class="position-absolute top-0 start-0 end-0 border-bottom bg-bar d-flex align-items-center" style="height:50px;">
				<div id="topbar_content" class="col-auto px-3" style="width:300px;"></div>
				<div class="col">
                    <div class="row justify-content-center">
                        <button id="b_fleet_icon" type="button" class="col-auto btn lh-1" style="width:85px;">
                            <div class="h5"><i class="fas fa-fw fa-space-shuttle"></i></div>
                            <div class="small">Fleets</div>
                        </button>
                        <button id="b_map_icon" type="button" class="col-auto btn lh-1" style="width:85px;">
                            <div class="h5"><i class="fas fa-fw fa-map"></i></div>
                            <div class="small">Map</div>
                        </button>
                        <button id="b_research_icon" type="button" class="col-auto btn lh-1" style="width:85px;">
                            <div class="h5"><i class="fas fa-fw fa-atom"></i></div>
                            <div class="small">Research</div>
                        </button>
                        <button id="b_diplomacy_icon" type="button" class="col-auto btn lh-1" style="width:85px;">
                            <div class="h5"><i class="fas fa-fw fa-hands-helping"></i></div>
                            <div class="small">Diplomacy</div>
                        </button>
                        <button id="b_tournament_icon" type="button" class="col-auto btn lh-1" style="width:85px;">
                            <div class="h5"><i class="fas fa-fw fa-trophy"></i></div>
                            <div class="small">Tournament</div>
                        </button>
                        <button id="b_select_icon" type="button" class="col-auto btn lh-1" style="width:85px;">
                            <div class="h5"><i class="fas fa-fw fa-globe"></i></div>
                            <div class="small">Overview</div>
                        </button>
                    </div>				
				</div>				
				<div id="topbar_info" class="col-auto px-3" style="width:300px;">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="row gx-2 justify-content-end">
                                <span id="topbar_rank" class="col-auto blue_text"></span>
                                <span id="topbar_name" class="col-auto white_text"></span>
                            </div>
                            <div id="topbar_year" class="row gx-2 justify-content-end"></div>
                        </div>
                        <button id="pause_button" type="button" class="col-auto btn lh-1" style="width:65px;">
                            <div class="h5"><i id="pause_button_icon"></i></div>
                            <div id="pause_button_text" class="small"></div>
                        </button>
                    </div>
				</div>
			</div>
			
			<div class="position-absolute bottom-0 start-0 end-0 border-top bg-bar d-flex align-items-center" style="height:50px;">
                <div id="downbar_content" class="col-auto px-3" style="width:300px;"></div>
                <div class="col">
                    <div id="bottom_build_menu" class="row justify-content-center">
                        <button id="b_extraction_icon" type="button" class="col-auto btn lh-1" style="width:80px;">
                            <div class="h5"><i class="fas fa-fw fa-dice-d20"></i></div>
                            <div class="small">Extraction</div>
                        </button>
                        <button id="b_production_icon" type="button" class="col-auto btn lh-1" style="width:80px;">
                            <div class="h5"><i class="fas fa-fw fa-industry"></i></div>
                            <div class="small">Production</div>
                        </button>
                        <button id="b_energy_icon" type="button" class="col-auto btn lh-1" style="width:80px;">
                            <div class="h5"><i class="fas fa-fw fa-bolt"></i></div>
                            <div class="small">Energy</div>
                        </button>
                        <button id="b_res_icon" type="button" class="col-auto btn lh-1" style="width:80px;">
                            <div class="h5"><i class="fas fa-fw fa-flask"></i></div>
                            <div class="small">Labs</div>
                        </button>
                        <button id="b_shipyard_icon" type="button" class="col-auto btn lh-1" style="width:80px;">
                            <div class="h5"><i class="fas fa-fw fa-rocket"></i></div>
                            <div class="small">Shipyard</div>
                        </button>
                        <button id="b_market_icon" type="button" class="col-auto btn lh-1" style="width:80px;">
                            <div class="h5"><i class="fas fa-fw fa-handshake"></i></div>
                            <div class="small">Market</div>
                        </button>
                        <button id="b_other_icon" type="button" class="col-auto btn lh-1" style="width:80px;">
                            <div class="h5"><i class="fas fa-fw fa-building"></i></div>
                            <div class="small">Others</div>
                        </button>
                    </div>
                    <div id='nebula_name' class='blue_text text_shadow'></div>
                </div>					
                <div id="icon_cont" class="col-auto px-3" style="width:300px;">
                    <div class="row justify-content-end">
                        <button id="save_icon" type="button" class="col-auto btn lh-1" style="width:66px;">
                            <div class="h5"><i class="fas fa-fw fa-save"></i></div>
                            <div class="small">Save</div>
                        </button>
                        <button id="info_icon" type="button" class="col-auto btn lh-1" style="width:66px;">
                            <div class="h5"><i class="fas fa-fw fa-cogs"></i></div>
                            <div class="small">Settings</div>
                        </button>
                        <button id="tutorial_icon" type="button" class="col-auto btn lh-1" style="width:66px;">
                            <div class="h5"><i class="fas fa-fw fa-question-circle"></i></div>
                            <div class="small">Tutorial</div>
                        </button>
                    </div>
                </div>
			</div>
			
			<div id="permanent_menu" class="interface" style="position:relative;">
                <div id="col0" style='height:100%;width:50%;position:absolute;left:0%;'>
				
                    <div id='planet_list_button' class="block_menu" style="position:relative;">
                        <span class='blue_text' style="font-size:200%;width:100%;height:100%;text-align:center;float:left;">Empire</span>
                        <img src='ui/empire.png' style='position:absolute;left:0;top:20%;height:60%;right:0;bottom:0;margin: auto;' />
                    </div>
					
                    <div id='ship_button' class="block_menu" style="position:relative;">
                        <span class='blue_text' style="font-size:200%;width:100%;height:100%;text-align:center;float:left;">Fleet</span>
                        <img src='ui/military.png' style='position:absolute;left:0;top:20%;height:60%;right:0;bottom:0;margin: auto;' />
                    </div>
					
                </div>
                <div id="col1" style='height:100%;width:50%;position:absolute;left:50%;'>
				
                    <div id='research_button' class="block_menu" style="position:relative;">
                        <span class='blue_text' style="font-size:200%;width:100%;height:100%;text-align:center;float:left;">Research</span>
                        <img src='ui/research.png' style='position:absolute;left:0;top:20%;height:60%;right:0;bottom:0;margin: auto;' />
                    </div>
					
                    <div id='map_button' class="block_menu"  style="position:relative;">
                        <span class='blue_text' style="font-size:200%;width:100%;height:100%;text-align:center;float:left;">Map</span>
                        <img src='ui/map.png' style='position:absolute;left:0;top:20%;height:60%;right:0;bottom:0;margin: auto;' />
                    </div>
					
                </div>
			</div>
			
			<div id="building_selection_interface" class="interface" style="position:relative;">
                <div id="b_col0" style='height:100%;width:33.33%;position:absolute;left:0%;'>
                    <div id='extraction_button' class="block_menu" style="position:relative;">
                        <span class='blue_text' style="font-size:200%;width:100%;height:100%;text-align:center;float:left;">Extraction</span>
                        <img src='ui/extraction.png' style='position:absolute;left:0;top:20%;height:60%;right:0;bottom:0;margin: auto;' />
                    </div>
                    <div id='shipyard_button' class="block_menu" style="position:relative;">
                        <span class='blue_text' style="font-size:200%;width:100%;height:100%;text-align:center;float:left;">Shipyard</span>
                        <img src='ui/ship.png' style='position:absolute;left:0;top:20%;height:60%;right:0;bottom:0;margin: auto;' />
                    </div>
                </div>
                <div id="b_col1" style='height:100%;width:33.33%;position:absolute;left:33.33%;'>
                    <div id='production_button' class="block_menu" style="position:relative;">
                        <span class='blue_text' style="font-size:200%;width:100%;height:100%;text-align:center;float:left;">Production</span>
                        <img src='ui/production.png' style='position:absolute;left:0;top:20%;height:60%;right:0;bottom:0;margin: auto;' />
                    </div>
                    <div id='defence_button' class="block_menu" style="position:relative;">
                        <span class='blue_text' style="font-size:200%;width:100%;height:100%;text-align:center;float:left;"></span>
                        <img id='building_selection_planet_icon' src='ui/defence.png' style='position:absolute;left:0;top:5%;height:90%;right:0;bottom:0;margin: auto;' />
                    </div>
                </div>
                <div id="b_col2" style='height:100%;width:33.33%;position:absolute;left:66.66%;'>
                    <div id='energy_button' class="block_menu" style="position:relative;">
                        <span class='blue_text' style="font-size:200%;width:100%;height:100%;text-align:center;float:left;">Energy</span>
                        <img src='ui/energy.png' style='position:absolute;left:0;top:20%;height:60%;right:0;bottom:0;margin: auto;' />
                    </div>
                    <div id='other_button' class="block_menu" style="position:relative;">
                        <span class='blue_text' style="font-size:200%;width:100%;height:100%;text-align:center;float:left;">Other</span>
                        <img src='ui/loading.png' style='position:absolute;left:0;top:20%;height:60%;right:0;bottom:0;margin: auto;' />
                    </div>
                </div>
			</div>
			
			<div id="shipyard_interface" class="interface">
				<div id="shipyard_list_container">
					<ul id="shipyard_list">
					</ul>
				</div>
				<div id="shipyard_mini" class="menu">
					<img id="shipyard_arrow_mini_left" src="ui/arrow_small_left.png" style="position:absolute;top:16px;width:24px;height:24px;left:16px;top:88px;z-index:100;cursor:pointer;"/>
					<img id="shipyard_arrow_mini_right" src="ui/arrow_small.png" style="position:absolute;top:16px;width:24px;height:24px;left:168px;top:88px;z-index:100;cursor:pointer;"/>
					<span id="shipyard_mini_name" class='blue_text'></span>
					<img id="shipyard_mini_image">
					<ul id="shipyard_mini_list">
						
					</ul>
					<ul id ="shipyard_info_placeholder" style="height:980px;">
					</ul>
				</div>
				<div id="shipyard_info" class="menu">
					<span id="shipyard_info_name" class='blue_text'></span>
					<ul id="shipyard_info_list">
					
					</ul>
					<ul id ="shipyard_info_placeholder" style="height:980px;">
					</ul>
				</div>
			</div>
			
			<div id="diplomacy_interface" class="interface">
				<div id="diplomacy_list_container">
					<ul id="diplomacy_list">
					</ul>
				</div>
				<div id="diplomacy_mini" class="menu">
					<ul id="diplomacy_mini_list">
					</ul>
					<ul id ="diplomacy_info_placeholder" style="height:920px;">
					</ul>
				</div>
			</div>
			
			<div id="market_interface" class="interface">
				<div id="market_list_container">
					<ul id="market_list">
					</ul>
				</div>
				<div id="market_mini" class="menu">
					<img id="market_arrow_mini_left" src="ui/arrow_small_left.png" style="position:absolute;top:16px;width:24px;height:24px;left:16px;top:88px;z-index:100;cursor:pointer;"/>
					<img id="market_arrow_mini_right" src="ui/arrow_small.png" style="position:absolute;top:16px;width:24px;height:24px;left:168px;top:88px;z-index:100;cursor:pointer;"/>
					<span id="market_mini_name" class='blue_text'></span>
					<img id="market_mini_image">
					<ul id="market_mini_list">
						
					</ul>
					<ul id ="market_info_placeholder" style="height:1024px;">
					</ul>
				</div>
				<div id="market_info" class="menu">
					<span id="market_info_name" class='blue_text'></span>
					<ul id ="market_info_placeholder" style="height:200px;">
					</ul>
				</div>
			</div>
			
			<div id="planet_building_interface" class="interface">
                <div class="h-100 d-flex align-items-stretch">
                    <div id="planet_mini" class="h-100 col-auto bg-bar border-end p-3" style="width:300px;overflow-y:auto;">
                        <div class="row g-3">
                            <div class="col-12">
                                <div id="planet_mini_name" class="h5 text-center"></div>
                                <div class="row gx-0 align-items-center">
                                    <button type="button" class="col-auto btn" id="arrow_mini_left"><i class="fas fa-fw fa-chevron-left"></i></button>
                                    <div class="col text-center"><img id="planet_mini_image" width="160px" /></div>
                                    <button type="button" class="col-auto btn" id="arrow_mini_right"><i class="fas fa-fw fa-chevron-right"></i></button>
                                </div>
                            </div>
                            <div id="mini_list" class="col-12"></div>
                        </div>
                    </div>
                    <div id="building_list_container" class="h-100 col p-3">
                        <div id="building_list"></div>
                    </div>
                    <div id="building_info" class="h-100 col-auto bg-bar border-start p-3" style="width:300px;overflow-y:auto;">
                        <span id="building_info_name" class='blue_text'></span>
                        <ul id="building_info_list">
                            
                        </ul>
                        <ul id ="building_info_placeholder" style="height:600px;">
                        </ul>
                    </div>
                </div>
			</div>
			
			<div id="planet_interface" class="interface"></div>
			
			<div id="planet_selection_interface" class="interface">
				<ul id="planet_list">
					
				</ul>
			</div>
			
			<div id="research_interface" class="interface">
				<ul id="research_list">
					
				</ul>
			</div>
			
			<div id="ship_interface" class="interface">
				<div id="ship_list_container">
					<ul id="ship_list">
					</ul>
				</div>
				<div id="ship_mini" class="menu">
					<span id="ship_mini_name" class='blue_text'></span>
					<ul id="ship_mini_list">
						
					</ul>
					<ul id ="ship_info_placeholder" style="height:880px;">
					</ul>
				</div>
				<div id="ship_info" class="menu">
					<span id="ship_info_name" class='blue_text'></span>
					<ul id="ship_info_list">
						
					</ul>
					<ul id ="ship_infolist_placeholder" style="height:1024px;">
					</ul>
				</div>
			</div>
			
			<div id="map_interface" class="interface">
				<div id="map_container" class="h-100 w-100 position-relative"></div>
			</div>
			
			<div id="tech_interface">
				<div id="tech_container">
					<div id="tech_t_container">
					
					</div>
				</div>
			</div>
			
			<div id="quest_interface" class="interface">
				<ul id="quest_list">
					
				</ul>
			</div>
			
			<div id="profile_interface" class="interface">
				<div id="profile_info_list" class="p-4"></div>
			</div>

		</div>				
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
